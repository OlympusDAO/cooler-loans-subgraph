specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CoolerFactory
    network: goerli
    source:
      address: "0x7279c46abda211a7c87b3b27845275cc0ee029ce"
      abi: CoolerFactory
      startBlock: 9533843
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CoolerLoan
        # Event records
        - RequestLoanEvent
        - RescindLoanRequestEvent
        - ClearLoanRequestEvent
        - ClaimDefaultedLoanEvent
        - RepayLoanEvent
        - RollLoanEvent
      abis:
        - name: CoolerFactory
          file: ./abis/CoolerFactory.json
        - name: Cooler
          file: ./abis/Cooler.json
        - name: Clearinghouse
          file: ./abis/Clearinghouse.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: gOHM
          file: ./abis/gOHM.json
      eventHandlers:
        - event: RequestLoan(address,address,address,uint256)
          handler: handleRequest
        - event: RescindRequest(address,uint256)
          handler: handleRescindRequest
        - event: ClearRequest(address,uint256)
          handler: handleClearRequest
        - event: DefaultLoan(address,uint256)
          handler: handleDefaultLoan
        - event: RepayLoan(address,uint256,uint256)
          handler: handleRepayLoan
        - event: RollLoan(address,uint256)
          handler: handleRollLoan
      file: ./src/cooler-factory.ts
